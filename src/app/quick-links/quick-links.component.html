<div>
  <div class="quick-links-display">
    <p style="flex:1" class="quick-links-font" >Quick Links</p>
  </div>

  <div class="quick-links-display">
    <ul>
      <li *ngFor="let link of content" >
        <a routerLink="{{link.link}}" class="quick-link-links">{{link.name}}</a>
      </li>
    </ul>
  </div>  
</div>
