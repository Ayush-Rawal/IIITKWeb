
<nav class="navbar navbar-expand-lg navbar-bg-primary container">
    <label for="show-menu" class="show-menu">&#9776;</label>
    <input type="checkbox" id="show-menu" role="button">
    <ul id="menu">
        <li *ngFor="let link of content.links" >
            <a *ngIf="link.link" [routerLink]="[link.link]">{{link.name}}</a>
            <a *ngIf="!link.link">{{link.name}}</a>
            <ul *ngIf="link.sublinks" class="hidden">
                <div *ngFor="let sublink of link.sublinks" [routerLink]="[sublink.link]" role="sublink-container">
                    <a>{{sublink.name}}</a>
                </div>
            </ul>
        </li>
    </ul>
</nav>
