<main role="main">
  <ngb-carousel>
    <ng-template ngbSlide *ngFor="let image of content.carousel">
      <img src="{{image.imgsrc}}" alt="Top Events" class="responsive-event" >
      <div class="carousel-caption">
        <h3>{{image.headline}}</h3>
        <p>{{image.summary}}</p>
      </div>
    </ng-template>
  </ngb-carousel> 

  <!-- Top events ends here -->


    <div class="container marketing">

      <!-- Three columns of text below the carousel -->
      <div class="row">
        <div class="col-lg-4" *ngFor="let image of content.iconic">
          <img class="rounded-circle" src="{{image.icon}}" alt="More Events" width="160" height="160">
          <h2>{{image.heading}}</h2>   <!--more stuffs go here -->
          <p>{{image.details}}</p>
        </div><!-- /.col-lg-4 -->
      </div><!-- /.row -->


      <!-- START THE FEATURETTES -->

      <hr class="featurette-divider">

      <div class="row featurette">
        <div class="col-md-7" *ngFor="let image of content.complete"> <!-- some sports meet like stuff  -->
          <h2 class="featurette-heading">{{image.heading}}<span class="text-muted">{{image.followup}}</span></h2>
          <p class="lead">{{image.summary}}</p>
        </div>
        <div class="col-md-5">
          <img class="featurette-image img-fluid mx-auto" src="{{image.imgsrc}}" alt="Generic placeholder image">
        </div>
      </div>

      <hr class="featurette-divider">

      <!-- /END THE FEATURETTES -->

    </div><!-- /.container -->
  </main>
