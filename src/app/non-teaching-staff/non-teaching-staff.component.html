<div container> 
  <div>
    <h1 class="text-center">Staff (Non-Teaching)</h1>
  </div>
  
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">Staff Name</th>
        <th scope="col">Contact Number</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let staff of content">
      <td>{{staff.name}}</td>
      <td>{{staff.contact}}</td>
      </tr>
    </tbody>
  </table>
</div>
