<div container >
  <h1>Executive Council</h1>
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Designation & Organization</th>
      </tr>
      
    </thead>
    <tbody>
      <tr *ngFor="let executive of content.council">
        <td>{{executive.name}}</td>
        <td>{{executive.designation}}</td>
      </tr>
    </tbody>
  </table>

  <div role="minutes">
    <h4>Minutes of the Meetings of the Executive Council</h4>
    <div *ngFor="let minute of content.minutes" >
      <a href="{{minute.link}}" target="_blank">{{minute.title}}</a> ({{minute.timestamp}})
    </div>
  </div>
</div>
