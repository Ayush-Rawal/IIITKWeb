<div container>
  <div class="card" *ngFor="let student of content"  >
    <img class="card-img-top rounded-circle img-thumbnail" src={{student.image}} alt="Card image" style="width:14em;height:16em">
    <div class="card-body text-center">
      <h4 class="card-title">{{student.name}}</h4>
      <p class="card-text">{{student.details}}</p>
    </div>
  </div>
</div>
