<body class="text-center">
    <form class="form-signin" #f="ngForm" (ngSubmit)="submit(f)">
      <img class="mb-4" src="./../../assets/favicon.ico" alt="" width="100" height="100">
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <label for="inputUser" class="sr-only">Email address</label>
      <input type="text" ngModel name="inputUser" #inputUser="ngModel" id="inputUser" class="form-control" placeholder="Enter the Username" required autofocus >
      <div class="alert alert-danger" *ngIf="!inputUser.valid && inputUser.touched">Username is required</div>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" ngModel name="inputPassword" #inputPassword="ngModel" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required ngModel>
      <div class="alert alert-danger" *ngIf="!inputPassword.valid && inputPassword.touched">Password is required</div>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me" name="inputCheck" ngModel> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!f.valid">Sign in</button>
      <p class="mt-5 mb-3 text-muted">IIIT-KOTA</p>
    </form>
</body>
